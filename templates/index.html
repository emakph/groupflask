{% extends 'base.html' %}
{% block title %}Product Manager Page{% endblock %}
{% block content %}
<div class="content-wrapper-1">
  <div class="table-wrapper">
    <div class="px-5 py-5">
      <!--
      <form method="POST" action="{{ url_for('profile') }}">
        <input type="hidden" name="authorId" id="authorId" value={{session.id}}>
        <input type="submit" name="submit" id="submit" value="">
      </form>
      -->
      <table id="my-table" class="table table-striped">    
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Manufacturer</th>
            <th scope="col">Stocks</th>
            <th scope="col">Author ID</th>
          </tr>
        </thead>
        <tbody>
          {% for row in products%}
          <tr>
              <td>{{row.1}}</td>
              <td>{{row.2}}</td>
              <td>{{row.3}}</td>
              <td>{{row.4}}</td>
          </tr>
          {% endfor %}
        </tbody>
    </div>
  </div>
</div>
{% endblock %}
{% block addScript %}
<script>
  $(document).ready(function () {
    $('#my-table').DataTable();
  });
</script>
{% endblock %}
